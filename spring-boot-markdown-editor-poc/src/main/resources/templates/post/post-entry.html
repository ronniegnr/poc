<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Spring Boot Markdown Test</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/editormd.min.css}"/>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/js/editormd.min.js}"></script>

</head>

<body>
<div>
    <a th:href="@{/posts/entry}">Post Entry</a>&nbsp;|&nbsp;
    <a th:href="@{/posts/list}">Post List</a>
</div>
<br><br>

<form action="#" th:action="@{/posts/entry}" method="post">
    <div>title: <input th:type="text" th:name="title" style="width: 300px"/></div>
    <br>
    Blog Content:
    <div style="float: left; height: 300px; width: 100%;">
        <div id="text-editor">
            <textarea style="display:none;"></textarea>
        </div>
    </div>
    <br>
    <div>Status:
        <select th:name="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="DRAFT">DRAFT</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </div>
    <br>
    <input th:type="submit">
</form>


<script type="text/javascript">
    $(function () {
        var editor = editormd("text-editor", {
            // width  : "100%",
            // height : "100%",
            // path: "editormd/lib/"
            path: "/js/lib/"
        });
    });
</script>

</body>
</html>
